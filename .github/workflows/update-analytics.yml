name: Update Energy Analytics

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file and set environment
      run: |
        pwd
        ls -la
        mkdir -p App
        echo "OPENELECTRICITY_API_KEY=${{ secrets.OPENELECTRICITY_API_KEY }}" > App/credentials.txt
        echo "API_KEY=${{ secrets.OPENELECTRICITY_API_KEY }}" >> App/credentials.txt
        
    - name: Set environment variables
      run: |
        echo "OPENELECTRICITY_API_KEY=${{ secrets.OPENELECTRICITY_API_KEY }}" >> $GITHUB_ENV
        
    - name: Run analytics update
      run: |
        ls -la App/src/
        cd App/src
        python app.py
        echo "✅ Analytics completed - files saved directly to docs folder"
        
    - name: Verify generated files
      run: |
        echo "Checking docs/ contents:"
        ls -la docs/
        echo "✅ Verification completed"
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add App/Data/ docs/
        git diff --staged --quiet || (git commit -m "Update energy analytics data $(date)" && git push)
        
    - name: Deploy to GitHub Pages (Simple)
      run: |
        # Final verification of docs folder
        echo "Files ready for GitHub Pages:"
        ls -la docs/
        echo "✅ Deployment ready"