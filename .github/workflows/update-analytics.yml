name: Update Energy Analytics

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create credentials file and set environment
      run: |
        pwd
        ls -la
        mkdir -p App
        echo "OPENELECTRICITY_API_KEY=${{ secrets.OPENELECTRICITY_API_KEY }}" > App/credentials.txt
        echo "API_KEY=${{ secrets.OPENELECTRICITY_API_KEY }}" >> App/credentials.txt
        
    - name: Set environment variables
      run: |
        echo "OPENELECTRICITY_API_KEY=${{ secrets.OPENELECTRICITY_API_KEY }}" >> $GITHUB_ENV
        
    - name: Run analytics update
      run: |
        ls -la App/src/
        cd App/src
        python app.py
        
    - name: Copy analytics files to docs
      run: |
        # Ensure analytics files exist before copying
        ls -la App/Analytics/
        # Copy analytics files to docs folder for GitHub Pages
        cp App/Analytics/dual_energy_analysis.png docs/ || echo "Chart file not found"
        cp App/Analytics/dual_energy_report.txt docs/ || echo "Report file not found"
        # Verify files were copied
        ls -la docs/
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add App/Data/ App/Analytics/ docs/
        git diff --staged --quiet || (git commit -m "Update energy analytics data $(date)" && git push)
        
    - name: Update existing index.html with correct paths
      run: |
        # Update the existing index.html to use correct image paths for GitHub Pages
        sed -i 's|src="./dual_energy_analysis.png"|src="./dual_energy_analysis.png"|g' docs/index.html
        sed -i 's|href="./dual_energy_report.txt"|href="./dual_energy_report.txt"|g' docs/index.html
        echo "Updated index.html paths"
        
    - name: Deploy to GitHub Pages (Simple)
      run: |
        # Final verification and commit of docs folder
        echo "Files in docs folder:"
        ls -la docs/
        git add docs/
        git commit -m "Update GitHub Pages content with analytics" || echo "No docs changes to commit"
        git push